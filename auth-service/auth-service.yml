server:
  port: 9091
spring:
  datasource:
    url: jdbc:mysql://localhost:3308/smsoauth?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        show-sql: true
        format_sql: true
  jackson:
    time-zone: Asia/Calcutta
    servlet:
      multipart:
        max-file-size: 10MB
        max-request-size: 10MB
      resources:
        static-locations: classpath:/static/,file:/d:/hts/sms/assets/
  resources:
    static-locations: classpath:/static/,file:/d:/hts/sms/assets/
logging:
  level:
    org:
      hibernate:
        type: trace
app:
  assetsDir: d:/hts/sms/assets/
