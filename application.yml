api:
  pagination:
    max_per_page: 100
security:
  oauth2:
    resource:
      prefer-token-info: true
      service-id: auth-service--1981170505
      token-info-uri: http://${security.oauth2.resource.service-id}/oauth/check_token
      loadBalanced: true
    client:
      client-id: oauth2-jwt-client
      client-secret: admin1234
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:9091/eureka/
  instance:
    instance-id: ${spring.application.name}-${random.int}
    hostname: localhost
logging:
  level:
    root: INFO